name: energy-tools
summary: Energy Tools for Energy Star and ErP Lot 3
adopt-info: energy-tools
base: core18

grade: devel #stable
confinement: devmode #strict
license: GPL-3.0
architectures: [amd64, i386]

parts:
  energy-tools:
    source: .
    plugin: python
    parse-info: [setup.py]
    stage-packages:
      - dmidecode
      - gir1.2-gtk-3.0
      - python3-debian
      - python3-gi
      - python3-xlsxwriter
      - x11-xserver-utils
    after:
      - desktop-gnome-platform
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: gtk
    plugin: make
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804

apps:
  energy-tools:
    command: desktop-launch $SNAP/bin/energy-tools
    plugs:
      - desktop
      - desktop-legacy
      - hardware-observe
      - home
      - unity7
      - wayland
      - x11
